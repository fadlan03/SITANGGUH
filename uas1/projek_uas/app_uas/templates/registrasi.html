{% extends 'base.html' %}
{% load static %}
{% block content %}

    <form action="" method="post">
      <section class="vh-150" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                        <h3 class="mb-5">Sign Up</h3>
                        {% csrf_token %}

                        <div class="form-outline mb-4">
                          <label class="form-label" for="username">Username</label>
                          <input type="text" name="username">
                        </div>

                        <div class="form-outline mb-4">
                          <label class="form-label" for="email">Email</label>
                          <input type="email" name="email">
                        </div>
    
                        <div class="form-outline mb-4">
                          <label class="form-label" for="password1">Password</label>
                          <input type="password" name="password1">
                        </div>

                        <div class="form-outline mb-4">
                          <label class="form-label" for="password2">Confirmation Password</label>
                          <input type="password" name="password2">
                        </div>
    

                        <button class="btn btn-success btn-lg btn-block" type="submit">Buat akun</button> <!--form tombol nya-->
                        {{ form.errors }}

                        <br><br>
                        <p>Punya akun? <a href="/login">Login</a></p>   
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </section>
    </form>
    {% endblock %}
