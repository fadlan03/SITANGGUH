{% extends 'base.html' %}
{% load static %}
{% block content %}
    <form action="" method="post">
        <section class="vh-100" style="background-color: #508bfc;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
    
                        <h3 class="mb-5">Sign in</h3>
                        {% csrf_token %}
                  <div class="form-outline mb-4">
                    <label class="form-label" for="username">Username</label>
                    <input name="username" placeholder="Username..." id="username" class="form-control form-control-lg" />
                  </div>
    
                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" name="password"  id="password" class="form-control form-control-lg" />
                  </div>
    
    
                        <button class="btn btn-primary btn-lg btn-block" type="submit" value="login">Login</button> <!--form tombol nya-->
                    <br><br>
                    <p>Tidak punya akun? <a href="/registrasi">Buat Akun</a></p>
                      </div>
                    </div>
                </div>
                </div> 
            </div> 
        </section>
    </form>
    {% endblock %}
